<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova pasta</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="conteudo">
      <label for="regiao">Região</label>
      <select id="regiao">
        <option selected disabled>Selecionar Região</option>
      </select>
      <label for="estado">Estado</label>
      <select id="estado">
        <option selected disabled>Selecionar Estado</option>
      </select>
      <label for="cidade">Cidade</label>
      <input id="cidade" list="cidades">
      <datalist id="cidades"> </datalist>
     
      <label for="bairro">Bairro</label>
      <select id="bairro">
        <option selected disabled>Selecionar Bairro</option>
      </select>
    </div>
    <script src="index.js"></script>
  </body>
</html>
